<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Product</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { background:#f8fafc; display:flex; height:100vh; color:#0f172a; }
 
    /* SIDEBAR */
    .sidebar { width:240px; background:#0f172a; color:#fff; padding:20px; }
    .sidebar h2 { color:#38bdf8; margin-bottom:30px; }
    .sidebar a { display:block; padding:12px; color:#cbd5f5; text-decoration:none; border-radius:8px; margin-bottom:8px; }
    .sidebar a.active, .sidebar a:hover { background:#1e293b; color:#fff; }
 
    /* MAIN */
    .main { flex:1; padding:24px; overflow:auto; }
 
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .topbar h1 { font-size:22px; font-weight:600; }
 
    .card { max-width:700px; background:#fff; padding:24px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.04); }
 
    .form-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:16px; }
    .form-group { display:flex; flex-direction:column; }
    .form-group label { font-size:14px; font-weight:500; margin-bottom:6px; }
    .form-group input, .form-group select { padding:10px; border-radius:10px; border:1px solid #e2e8f0; }
 
    .full { grid-column:span 2; }
 
    .actions { display:flex; justify-content:flex-end; gap:12px; margin-top:20px; }
    .btn { padding:10px 18px; border:none; border-radius:10px; font-weight:500; cursor:pointer; }
    .btn.primary { background:#2563eb; color:#fff; }
    .btn.secondary { background:#e2e8f0; color:#0f172a; }
 
    @media(max-width:768px){
      .form-grid { grid-template-columns:1fr; }
      .full { grid-column:span 1; }
    }
</style>
</head>
<body>

 
  <!-- MAIN -->
<main class="main">
 
    <div class="topbar">
<h1>Add New Product</h1>
</div>
 
    <section class="card">
<form>
<div class="form-grid">
 
          <div class="form-group full">
<label>Product Name</label>
<input id="Product" type="text" placeholder="Enter product name" />
</div>
 
          <div class="form-group">
<label>SKU / Barcode</label>
<input id="Barcode" type="text" placeholder="SKU-101" />
</div>
 
          <div class="form-group">
<label>Category</label>
  <select id="Category">
            <option value="">Select role</option>
            <option value="Electronics">Electronics</option>
            <option value="Groceries">Groceries</option>
            <option value="Clothing">Clothing & Apparel</option>
            <option value="Kitchen">Homes & Kitchen</option>
            <option value="Health">Health & Personal Care</option>
            <option value="stationary">Stationery & Office Supplies</option>
            <option value="Sports">Sports & Fitness</option>
          </select>
</div>
 
          <div class="form-group">
<label>Cost Price</label>
<input id="CostPrice" type="number" placeholder="₹0.00" />
</div>
 
          <div class="form-group">
<label>Selling Price</label>
<input id="Sellingprice" type="number" placeholder="₹0.00" />
</div>
 
          <div class="form-group">
<label>GST (%)</label>
<input id="Gst" type="number" placeholder="18" />
</div>
 
          <div class="form-group">
<label>Initial Stock</label>
<input id="initialstock" type="number" placeholder="0" />
</div>
 
          <div class="form-group full">
<label>Product Description</label>
<input id="ProductDescripion" type="text" placeholder="Optional description" />
<label>Stock Status</label>
  <select id="stockstatus">
    <option value="">Select the Status</option>
    <option value="Low">Out-stock</option>
    <option value="Instock">In-stock</option>
  </select>

</div>
 
        </div>
 
        <div class="actions">
<button type="button" class="btn secondary">Cancel</button>
<button type="submit" class="btn primary">Save Product</button>
</div>
</form>
</section>
 
  </main>
 

  <script>
let productname = document.getElementById("Product");
let Barcode = document.getElementById("Barcode");
let CostPrice = document.getElementById("CostPrice");
let sellingprice = document.getElementById("Sellingprice");
let Category = document.getElementById("Category");
let Gst = document.getElementById("Gst");
let ProductDescription = document.getElementById("ProductDescripion");
let initialstock=document.getElementById("initialstock")
let stockstatus=document.getElementById("stockstatus")

document.querySelector("form").addEventListener("submit", function (e) {
  e.preventDefault();

  fetch("http://localhost:3000/product", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      productname: productname.value,
      barcode: Barcode.value,
      catagory: Category.value,
      costprice: CostPrice.value,
      sellingprice: sellingprice.value,
      gst: Gst.value,
      productdescripion: ProductDescription.value,
      initialstock:initialstock.value,
      stockstatus:stockstatus.value
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log(data);
    alert("Product Added Successfully");
  })
  .catch(err => console.error(err));
});
</script>



</body>
</html>
