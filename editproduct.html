<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 14px;
            width: 420px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        h2 {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-top: 12px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .save {
            background: #2563eb;
            color: #fff;
        }

        .cancel {
            background: #e2e8f0;
            color: #0f172a;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Edit Product</h2>

        <input type="hidden" id="productId">

        <label>Product Name</label>
        <input type="text" id="productname1">

        <label>Barcode</label>
        <input type="text" id="barcode">

        <label>Category</label>
        <select id="catagory">
            <option value="Electronics">Electronics</option>
            <option value="Groceries">Groceries</option>
            <option value="Clothing">Clothing</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Health">Health</option>
            <option value="stationary">Stationary</option>
            <option value="Sports">Sports</option>
        </select>

        <label>Selling Price</label>
        <input type="number" id="sellingprice">

        <label>Initial Stock</label>
        <input type="number" id="initialstock">

        <label>Stock Status</label>
        <select id="stockstatus">
            <option value="Instock">In Stock</option>
            <option value="Low">Outstock</option>
        </select>

        <div class="actions">
            <button class="save" id="save">Save</button>
            <button class="cancel" onclick="goBack()">Cancel</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        console.log(id);


        if (!id) {
            alert("Invalid product ID");
            window.location.href = "products.html";
        }


        fetch(`http://localhost:3000/edit-product/${id}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);

                data.forEach(e => {
                    console.log(e.productname);
                    document.getElementById("productname1").value = e.productname;
                    document.getElementById("barcode").value = e.barcode;
                    document.getElementById("catagory").value=e.catagory
                    document.getElementById("sellingprice").value = e.costprice;
                    document.getElementById("initialstock").value = e.initialstock;
                    document.getElementById("stockstatus").value=e.stockstatus


                });

            })

        function goBack() {
            window.location.href = "products.html";
        }
        let save = document.getElementById("save")
        save.addEventListener("click", function (e) {
            e.preventDefault()
            updateProduct()

        })

        function updateProduct() {
            const id = new URLSearchParams(window.location.search).get("id");
          data={
            productname: document.getElementById("productname1").value,
            barcode:document.getElementById("barcode").value,
            catagory:document.getElementById("catagory").value,
            sellingprice:document.getElementById("sellingprice").value,
            initialstock:document.getElementById("initialstock").value,
            stockstatus:document.getElementById("stockstatus").value
          }


            fetch(`http://localhost:3000/save-edit/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(result => {
                    alert(result.message);
                    window.location.replace("Products.html")
                })




        }
    </script>

</body>

</html>
